name: ethereum/sync (sync,snapsync)
on:
  workflow_dispatch:
  schedule:
    - cron: "15 01 * * *" # Every day at 01:15 UTC

jobs:
  trigger-generic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'generic.yaml',
              ref: 'master',
              inputs: {
                simulator: '["ethereum/sync"]',
                client: '["go-ethereum","besu","reth","nethermind","erigon","nimbus-el","ethrex"]',
                client_matrix: 'false',
                concurrency_group: 'sync',
                timeout_minutes: '120'
              }
            });
